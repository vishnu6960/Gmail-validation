<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="gmail.css">
    <title>Gmail Validation</title>
</head>
<body>
    <div class="container">
        <h1>Create Your Google Account<h5>(Email validation only)</h5></h1>
        <label>First name:</label>
        <input type="text" placeholder="First name"><br>
        <label>Last name:</label>
        <input type="text" placeholder="Last name"><br>
        <label>Email:</label><br>
        <input type="text" id="email" placeholder="Email-Id"><br>
        <span id="error"></span><br>
        <label>Password:</label><br>
        <input type="text" placeholder="Set Your Password">
        <input type="text" placeholder="Confirm Your Password"><br>
        <span>Use 8 or more characters with a mix of letters, numbers & symbols
        </span><br>

        <button class="btn-primary btn-lg" onclick="Run()">Sign Up</button>
    </div>
    <script type="text/javascript" src="gmail.js"></script>
</body>
</html>
